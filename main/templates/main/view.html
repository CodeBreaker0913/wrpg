<!--prettier-ignore-->
{% extends "main/base.html" %}

{% block title %}
View
{% endblock %}

{% block content %}
    {% for td in user.skills.all %}

<ul class="list-unstyled">
  <li>
    <p class="lead"><strong>{{td.name}}</strong></p>
  </li>
  <ul>
    <li><p>Level - {{td.level}}</p></li>
    <li><p>Exp - {{td.current_exp}}/{{td.exp_required}}</p></li>
    <li><p>Rank - {{td.rank}}</p></li>
  </ul>
</ul>

{% endfor %} {% endblock %}
